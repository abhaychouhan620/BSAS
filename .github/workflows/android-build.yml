name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:  # allows you to run manually from GitHub Actions tab

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ✅ Step 1: Checkout your repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # ✅ Step 2: Set up Java 17 (required for AGP 8+)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # ✅ Step 3: Install Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # ✅ Step 4: Give permission to Gradle wrapper
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # ✅ Step 5: Remove local.properties (GitHub runner doesn't have a local SDK path)
      - name: Remove local.properties
        run: rm -f local.properties || true

      # ✅ Step 6: Build debug APK
      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      # ✅ Step 7: Upload APK as artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/*.apk
